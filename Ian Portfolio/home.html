    <title>Ian Anderson Web Design</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>

    <script src="js/jquery.simpleWeather.min.js"></script>

    <link rel="icon" type="image/png" href="images/IanLogo.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/IanLogo.png" sizes="32x32">



    <script type="text/javascript">
        $(document).ready(function() {
            $.simpleWeather({
                location: 'Bowling Green, KY',
                woeid: '',
                unit: 'f',
                success: function(weather) {
                    html = '<div id="temp"><i class="icon-' + weather.code + '"></i> ' + weather.temp + '&deg;' + weather.units.temp + '</div>';
                    $("#weather").html(html);
                },
                error: function(error) {
                    $("#weather").html('<p>' + error + '</p>');
                }
            });
        });

    </script>

</head>

    <div id="header">
